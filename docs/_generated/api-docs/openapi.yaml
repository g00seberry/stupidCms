            nullable: false
        -
          in: query
          name: per_page
          description: 'Количество элементов на страницу (10-100). Default: 15.'
          example: 17
          required: false
          schema:
            type: integer
            description: 'Количество элементов на страницу (10-100). Default: 15.'
            example: 17
            nullable: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 42
                      post_type: article
                      title: 'Headless CMS launch checklist'
                      slug: launch-checklist
                      status: draft
                      is_published: false
                      published_at: null
                  links:
                    first: 'https://api.stupidcms.dev/api/v1/admin/entries?page=1'
                    last: 'https://api.stupidcms.dev/api/v1/admin/entries?page=5'
                    prev: null
                    next: 'https://api.stupidcms.dev/api/v1/admin/entries?page=2'
                  meta:
                    current_page: 1
                    last_page: 5
                    per_page: 15
                    total: 74
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 42
                        post_type: article
                        title: 'Headless CMS launch checklist'
                        slug: launch-checklist
                        status: draft
                        is_published: false
                        published_at: null
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 42
                        post_type:
                          type: string
                          example: article
                        title:
                          type: string
                          example: 'Headless CMS launch checklist'
                        slug:
                          type: string
                          example: launch-checklist
                        status:
                          type: string
                          example: draft
                        is_published:
                          type: boolean
                          example: false
                        published_at:
                          type: string
                          example: null
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: 'https://api.stupidcms.dev/api/v1/admin/entries?page=1'
                      last:
                        type: string
                        example: 'https://api.stupidcms.dev/api/v1/admin/entries?page=5'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: 'https://api.stupidcms.dev/api/v1/admin/entries?page=2'
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 5
                      per_page:
                        type: integer
                        example: 15
                      total:
                        type: integer
                        example: 74
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  type: 'https://stupidcms.dev/problems/unauthorized'
                  title: Unauthorized
                  status: 401
                  detail: 'Authentication is required to access this resource.'
                properties:
                  type:
                    type: string
                    example: 'https://stupidcms.dev/problems/unauthorized'
                  title:
                    type: string
                    example: Unauthorized
                  status:
                    type: integer
                    example: 401
                  detail:
                    type: string
                    example: 'Authentication is required to access this resource.'
        403:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  type: 'https://stupidcms.dev/problems/forbidden'
                  title: Forbidden
                  status: 403
                  detail: 'Admin privileges are required.'
                properties:
                  type:
                    type: string
                    example: 'https://stupidcms.dev/problems/forbidden'
                  title:
                    type: string
                    example: Forbidden
                  status:
                    type: integer
                    example: 403
                  detail:
                    type: string
                    example: 'Admin privileges are required.'
        429:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Too Many Attempts.'
                properties:
                  message:
                    type: string
                    example: 'Too Many Attempts.'
      tags:
        - 'Admin ▸ Entries'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                post_type:
                  type: string
                  description: 'The <code>slug</code> of an existing record in the post_types table.'
                  example: consequatur
                  nullable: true
                status:
                  type: string
                  description: ''
                  example: scheduled
                  nullable: true
                  enum:
                    - all
                    - draft
                    - published
                    - scheduled
                    - trashed
                q:
                  type: string
                  description: 'Must not be greater than 500 characters.'
                  example: mqeopfuudtdsufvyvddqa
                  nullable: true
                author_id:
                  type: integer
                  description: 'The <code>id</code> of an existing record in the users table.'
                  example: 17
                  nullable: true
                term:
                  type: array
                  description: 'The <code>id</code> of an existing record in the terms table.'
                  example:
                    - 17
                  items:
                    type: integer
                date_from:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2025-11-09T19:18:32'
                  nullable: true
                date_to:
                  type: string
                  description: 'Must be a valid date. Must be a date after or equal to <code>date_from</code>.'
                  example: '2106-12-09'
                  nullable: true
                date_field:
                  type: string
                  description: ''
                  example: published
                  nullable: true
                  enum:
                    - updated
                    - published
                sort:
                  type: string
                  description: ''
                  example: updated_at.asc
                  nullable: true
                  enum:
                    - updated_at.desc
                    - updated_at.asc
                    - published_at.desc
                    - published_at.asc
                    - title.asc
                    - title.desc
                per_page:
                  type: integer
                  description: 'Must be at least 10. Must not be greater than 100.'
                  example: 13
                  nullable: true
