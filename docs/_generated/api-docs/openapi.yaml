openapi: 3.0.3
info:
  title: 'Laravel API'
  description: 'Headless content platform: entries, taxonomies, media, auth.'
  version: 1.0.0
servers:
  -
    url: 'http://localhost/api/v1'
tags:
  -
    name: Endpoints
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: 'Получите JWT через <code>POST /api/v1/auth/login</code> или используйте refresh endpoint.'
security:
  -
    default: []
paths:
  /api/v1/auth/login:
    post:
      summary: ''
      operationId: postApiV1AuthLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 254 characters.'
                  example: qkunze@example.com
                  nullable: false
                password:
                  type: string
                  description: 'Must be at least 8 characters. Must not be greater than 200 characters.'
                  example: 'Z5ij-e/dl4m{o,'
                  nullable: false
              required:
                - email
                - password
      security: []
  /api/v1/auth/refresh:
    post:
      summary: ''
      operationId: postApiV1AuthRefresh
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/v1/auth/logout:
    post:
      summary: ''
      operationId: postApiV1AuthLogout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                all:
                  type: boolean
                  description: ''
                  example: false
                  nullable: false
      security: []
  /api/v1/auth/csrf:
    get:
      summary: 'Issue a CSRF token cookie.'
      operationId: issueACSRFTokenCookie
      description: "Returns a CSRF token in the response body and sets a non-HttpOnly cookie\nso that JavaScript can read it and include it in subsequent requests."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/v1/search:
    get:
      summary: ''
      operationId: getApiV1Search
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                q:
                  type: string
                  description: 'Must be at least 2 characters. Must not be greater than 200 characters.'
                  example: vmqeopfuudtdsufvyvddq
                  nullable: true
                post_type:
                  type: array
                  description: 'Must not be greater than 64 characters.'
                  example:
                    - amniihfqcoynlazghdtqt
                  items:
                    type: string
                term:
                  type: array
                  description: 'Must match the regex /^[a-z0-9_.-]+:[a-z0-9_.-]+$/i.'
                  example:
                    - 'vxi4:4$/i'
                  items:
                    type: string
                from:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2025-11-09T14:41:55'
                  nullable: true
                to:
                  type: string
                  description: 'Must be a valid date. Must be a date after or equal to <code>from</code>.'
                  example: '2106-12-09'
                  nullable: true
                page:
                  type: integer
                  description: 'Must be at least 1.'
                  example: 45
                  nullable: true
                per_page:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 100.'
                  example: 16
                  nullable: true
      security: []
  /api/v1/admin/utils/slugify:
    get:
      summary: 'GET /api/v1/admin/utils/slugify?title=.'
