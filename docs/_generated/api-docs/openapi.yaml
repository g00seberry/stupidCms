paths:
  /api/v1/admin/entries:
    get:
      summary: 'Список записей с фильтрами и пагинацией.'
      operationId: ''
      description: ''
      parameters:
        -
          in: query
          name: post_type
          description: 'Фильтр по slug PostType.'
          example: article
          required: false
          schema:
            type: string
            description: 'Фильтр по slug PostType.'
            example: article
            nullable: false
        -
          in: query
          name: status
          description: 'Фильтр по статусу. Values: all,draft,published,scheduled,trashed. Default: all.'
          example: consequatur
          required: false
          schema:
            type: string
            description: 'Фильтр по статусу. Values: all,draft,published,scheduled,trashed. Default: all.'
            example: consequatur
            nullable: false
        -
          in: query
          name: q
          description: 'Поиск по названию/slug (<=500 символов).'
          example: landing
          required: false
          schema:
            type: string
            description: 'Поиск по названию/slug (<=500 символов).'
            example: landing
            nullable: false
        -
          in: query
          name: author_id
          description: 'ID автора.'
          example: 7
          required: false
          schema:
            type: integer
            description: 'ID автора.'
            example: 7
            nullable: false
        -
          in: query
          name: 'term[]'
          description: 'ID термов (множественный фильтр).'
          example: 0
          required: false
          schema:
            type: integer
            description: 'ID термов (множественный фильтр).'
            example: 0
            nullable: false
        -
          in: query
          name: date_field
          description: 'Поле даты для диапазона. Values: updated,published. Default: updated.'
          example: consequatur
          required: false
          schema:
            type: string
            description: 'Поле даты для диапазона. Values: updated,published. Default: updated.'
            example: consequatur
            nullable: false
        -
          in: query
          name: date_from
          description: 'date Начальная дата (ISO 8601).'
          example: '2025-01-01'
          required: false
          schema:
            type: string
            description: 'date Начальная дата (ISO 8601).'
            example: '2025-01-01'
            nullable: false
        -
          in: query
          name: date_to
          description: 'date Конечная дата (>= date_from).'
          example: '2025-01-31'
          required: false
          schema:
            type: string
            description: 'date Конечная дата (>= date_from).'
            example: '2025-01-31'
            nullable: false
        -
          in: query
          name: sort
          description: 'Поле сортировки. Values: updated_at.desc,updated_at.asc,published_at.desc,published_at.asc,title.asc,title.desc. Default: updated_at.desc.'
          example: consequatur
          required: false
          schema:
            type: string
            description: 'Поле сортировки. Values: updated_at.desc,updated_at.asc,published_at.desc,published_at.asc,title.asc,title.desc. Default: updated_at.desc.'
